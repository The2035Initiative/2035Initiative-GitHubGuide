name: "meds-distill-template"
title: "The 2035 Initiative: GitHub Guide"
description: |
  This is the official 2035 Initiative GitHub Guide. The guide includes standard operating procedures for 2035 Initiative projects, along with helpful tips for getting started, and troubleshooting.
output_dir: "docs"
navbar:
  right:
    - text: "Home"
      href: index.html
    - text: "Topics"
      menu:
        - text: "Topic 1: Getting Started with GitHub"
          href: topic_1.html
        - text: "Topic 2: Creating a Repository"
          href: topic_2.html
        - text: "Topic 3: File Structure & Data Management"
          href: topic_3.html
        - text: "Topic 4: Project Collaboration"
          href: topic_4.html
        - text: "Topic 5: Reproducible Workflows"
          href: topic_5.html
        - text: "Topic 6: Troubleshooting Tips"
          href: topic_6.html
        - text: "Topic 7: Essential GitHub Commands"
          href: topic_7.html
    - text: "Resources"
      href: resources.html
    - icon: fab fa-github
      href: https://github.com/allisonhorst/meds-distill-template
output:
  distill::distill_article:
    toc: true
    toc_float: true
theme: theme.css

# To remove table of contents on each page, set toc: and toc_float: lines to false

# To add or remove pages, create .Rmd (in root), add information (in the navbar) for the .html that is created from it, then build.
